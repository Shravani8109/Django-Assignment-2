<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
</head>
<body>
    {% block content %}
    <h2>Are you sure you want to delete "{{ task.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'task_list' %}">Cancel</a>
    </form>
    {% endblock content %}
</body>
</html>
